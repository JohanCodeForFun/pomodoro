<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <title>Home | Pomodoro Timer</title>
</head>
<body>
    <main>
        <div class="container">

            <div class="mainBackground" class="row">
                <P><h1 class="headerApp">POMODORO APP</h1></P>
                <img src="images/pomodoro.png" alt="pomodoro tomato">
                <P><H3 class="clock"></H3></P>

                <p>
                    <audio id="audioStart" loop src="media/ticking.mp3" type="audio/mpeg"></audio>
                    <audio id="audioAlarm" src="media/alarm.mp3" type="audio/mpeg"></audio>
                    <audio id="audioReset" src="media/winder.mp3" type="audio/mpeg"></audio>

                    <BUTTON class="start"><H3>START</H3></BUTTON> 
                    <button class="reset">RESET</button>
                    <BUTTON class="mute" id="muteId">Mute ticking</BUTTON>
                </p>

                <div class="col-12" class="img-fluid">


                </div><!-- end of column -->
            </div><!-- end of row -->
        </div><!-- end of container -->
    </main>

<footer>
     Copyright 2021
</footer>
</body>

<script async src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script async src="js/bootstrap.bundle.min.js"></script>
<script async src="js/index.js"></script>
<script async src="js/pomodoro.js"></script>
</html>
